<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescrições de Nutrição - Anchieta Ceilândia</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="/paineis/painel13/style.css">
    <link rel="icon" href="/static/img/favicon.png">
</head>
<body>
    <div class="painel-container">
        <!-- Cabeçalho Compacto -->
        <div class="painel-header">
            <div class="header-content">
                <div class="header-left">
                    <img src="/static/img/logo.png" alt="Anchieta Ceilândia" onerror="this.style.display='none'">
                    <h1><i class="fas fa-apple-alt"></i> Prescrições de Nutrição</h1>
                </div>
                <div class="header-right">
                    <!-- Filtro de Setor -->
                    <select id="filtro-setor" class="filtro-setor-select">
                        <option value="">Carregando setores...</option>
                    </select>
                    <button id="btn-voltar" class="btn-voltar">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                    <button id="btn-auto-scroll" class="btn-auto-scroll">
                        <i class="fas fa-play"></i> Auto Scroll
                    </button>
                    <button id="btn-refresh" class="btn-refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <span class="ultima-atualizacao">-</span>
                </div>
            </div>
        </div>

        <!-- Mini Dashboard Compacto -->
        <div class="mini-dashboard">
            <div class="stat-card">
                <div class="stat-icon icon-setor">
                    <i class="fas fa-hospital"></i>
                </div>
                <div class="stat-info">
                    <h3 id="nome-setor">Todos</h3>
                    <p>Setor</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon icon-total">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <h3 id="total-pacientes">-</h3>
                    <p>Total Pacientes</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon icon-com-prescricao">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="com-prescricao">-</h3>
                    <p>Com Prescrição</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon icon-sem-prescricao">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="sem-prescricao">-</h3>
                    <p>Sem Prescrição</p>
                </div>
            </div>
        </div>

        <!-- Conteúdo Principal -->
        <div class="nutricao-content" id="nutricao-content">
            <!-- Loading inicial -->
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>Carregando dados...</p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/paineis/painel13/main.js"></script>
</body>
</html>
