<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocupação e Produção HAC - Anchieta Ceilândia</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="/paineis/painel12/style.css">
    <link rel="icon" href="/static/img/favicon.png">
</head>
<body>
    <div class="painel-container">
        <!-- Cabeçalho -->
        <div class="painel-header">
            <div class="header-content">
                <div class="header-left">
                    <img src="/static/img/logo.png" alt="Anchieta Ceilândia" onerror="this.style.display='none'">
                    <h1><i class="fas fa-chart-line"></i> Ocupação e Produção HAC</h1>
                </div>
                <div class="header-right">
                    <button id="btn-voltar" class="btn-voltar">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                    <button id="btn-refresh" class="btn-refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <span class="ultima-atualizacao">-</span>
                </div>
            </div>
        </div>

        <!-- Dashboard Compacto -->
        <div class="dashboard-content">
            <!-- Cards Superiores (6 cards em linha) -->
            <div class="stats-row">
                <!-- Card 1: Total Leitos -->
                <div class="stat-card">
                    <div class="stat-icon icon-total">
                        <i class="fas fa-bed"></i>
                    </div>
                    <h3 id="total-leitos">-</h3>
                    <p>Total Leitos</p>
                </div>

                <!-- Card 2: Leitos Ocupados -->
                <div class="stat-card">
                    <div class="stat-icon icon-ocupados">
                        <i class="fas fa-user-injured"></i>
                    </div>
                    <h3 id="leitos-ocupados">-</h3>
                    <p>Ocupados</p>
                </div>

                <!-- Card 3: Taxa Ocupação -->
                <div class="stat-card stat-card-taxa">
                    <div class="stat-icon icon-taxa">
                        <i class="fas fa-percentage"></i>
                    </div>
                    <h3 id="taxa-valor">--%</h3>
                    <p>Taxa Ocupação</p>
                </div>

                <!-- Card 4: PS Atendimentos -->
                <div class="stat-card">
                    <div class="stat-icon icon-ps">
                        <i class="fas fa-stethoscope"></i>
                    </div>
                    <h3 id="ps-atendimentos">-</h3>
                    <p>PS Atendimentos</p>
                    <small class="stat-subtitle" id="ps-subtitle">Mês corrente</small>
                </div>

                <!-- Card 5: Conversão PS -->
                <div class="stat-card">
                    <div class="stat-icon icon-conversao">
                        <i class="fas fa-procedures"></i>
                    </div>
                    <h3 id="conversao-qtd">-</h3>
                    <p>Conversão PS</p>
                    <small class="stat-subtitle" id="conversao-percentual">-%</small>
                </div>

                <!-- Card 6: Produção + Projeção -->
                <div class="stat-card stat-card-producao">
                    <div class="stat-icon icon-producao">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <h3 id="producao-valor">R$ -</h3>
                    <p>Produção Mês</p>
                    <small class="stat-subtitle" id="projecao-valor">Projeção: R$ -</small>
                </div>
            </div>

            <!-- Cards de Setores (Grid Responsivo) -->
            <div class="setores-grid" id="lista-setores">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Carregando setores...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/paineis/painel12/main.js"></script>
</body>
</html>
