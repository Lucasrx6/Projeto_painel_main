<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo Executivo HAC</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="/paineis/painel12/style.css">
    <link rel="icon" href="/static/img/favicon.png">
</head>
<body>
    <div class="painel-container">
        <!-- Cabeçalho -->
        <div class="painel-header">
            <div class="header-content">
                <div class="header-left">
                    <img src="/static/img/logo.png" alt="Anchieta Ceilândia" onerror="this.style.display='none'">
                    <h1><i class="fas fa-chart-line"></i>Resumo Executivo Hospital Anchieta Ceilândia</h1>
                </div>
                <div class="header-right">
                    <button id="btn-voltar" class="btn-voltar">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                    <button id="btn-refresh" class="btn-refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <span class="ultima-atualizacao">-</span>
                </div>
            </div>
        </div>

        <!-- Dashboard Compacto -->
        <div class="dashboard-content">
            <!-- Cards Superiores (6 cards em linha) -->
            <div class="stats-row">
                <!-- Card 1: Total Leitos -->
                <div class="stat-card">
                    <div class="stat-icon icon-total">
                        <i class="fas fa-bed"></i>
                    </div>
                    <h3 id="total-leitos">-</h3>
                    <p>Total Leitos</p>
                </div>

                <!-- Card 2: Leitos Ocupados -->
                <div class="stat-card">
                    <div class="stat-icon icon-ocupados">
                        <i class="fas fa-user-injured"></i>
                    </div>
                    <h3 id="leitos-ocupados">-</h3>
                    <p>Ocupados</p>
                </div>

                <!-- Card 3: Taxa Ocupação -->
                <div class="stat-card stat-card-taxa">
                    <div class="stat-icon icon-taxa">
                        <i class="fas fa-percentage"></i>
                    </div>
                    <h3 id="taxa-valor">--%</h3>
                    <p>Taxa Ocupação</p>
                </div>

                <!-- Card 4: PS Atendimentos -->
                <div class="stat-card">
                    <div class="stat-icon icon-ps">
                        <i class="fas fa-stethoscope"></i>
                    </div>
                    <h3 id="ps-atendimentos">-</h3>
                    <p>PS Atendimentos</p>
                    <small class="stat-subtitle" id="ps-subtitle">Mês corrente</small>
                </div>

                <!-- Card 5: Conversão PS -->
                <div class="stat-card">
                    <div class="stat-icon icon-conversao">
                        <i class="fas fa-procedures"></i>
                    </div>
                    <h3 id="conversao-percentual">-</h3>
                    <p>Conversão PS</p>
                    <small class="stat-subtitle" id="conversao-qtd">-%</small>
                </div>




            <!-- Card 6: Cirurgias -->
            <div class="stat-card">
                <div class="stat-icon icon-cirurgias">
                    <i class="fas fa-user-md"></i>
                </div>
                <h3 id="cirurgias-qtd">-</h3>
                <p>Cirurgias</p>
                <small class="stat-subtitle" id="cirurgias-subtitle">Média: -/dia</small>
            </div>

            <!-- Card 7: Hemodinâmica  -->
            <div class="stat-card">
                <div class="stat-icon icon-hemodinamica">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <h3 id="hemodinamica-qtd">-</h3>
                <p>Hemodinâmica</p>
                <small class="stat-subtitle" id="hemodinamica-subtitle">Média: -/dia</small>
            </div>

                <!-- Card 8: Produção -->
                <div class="stat-card stat-card-producao">
                    <div class="stat-icon icon-producao">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <h3 id="producao-valor">R$ -</h3>
                    <p>Produção</p>
                </div>

                <!-- Card 9: Projeção -->
                <div class="stat-card stat-card-projecao">
                    <div class="stat-icon icon-projecao">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h3 id="projecao-valor">R$ -</h3>
                    <p>Projeção</p>
                </div>





        </div>




            <!-- Cards de Setores (Grid Responsivo) -->
            <div class="setores-grid" id="lista-setores">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Carregando setores...</p>
                </div>
            </div>





        </div>
    </div>

    <!-- JavaScript -->
    <script src="/paineis/painel12/main.js"></script>
</body>
</html>
