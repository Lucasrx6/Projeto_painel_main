<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendências Lab - Anchieta Ceilândia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/paineis/painel9/style.css">
    <link rel="icon" href="/static/img/favicon.png">
</head>
<body>
    <div class="painel-container">
        <!-- Cabeçalho -->
        <div class="painel-header">
            <div class="header-content">
                <div class="header-left">
                    <img src="/static/img/logo.png" alt="Anchieta" onerror="this.style.display='none'">
                    <h1><i class="fas fa-flask"></i> Pendências Laboratório</h1>
                </div>
                <div class="header-right">
                    <select id="filtro-setor" class="filtro-setor-select">
                        <option value="">Carregando...</option>
                    </select>
                    <button id="btn-voltar" class="btn-voltar">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                    <button id="btn-auto-scroll" class="btn-auto-scroll">
                        <i class="fas fa-play"></i> Auto Scroll
                    </button>
                    <button id="btn-refresh" class="btn-refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <span class="ultima-atualizacao">-</span>
                </div>
            </div>
        </div>

        <!-- Mini Dashboard -->
        <div class="mini-dashboard">
            <div class="stat-card">
                <div class="stat-icon icon-total">
                    <i class="fas fa-vials"></i>
                </div>
                <div class="stat-info">
                    <h3 id="total-pendentes">-</h3>
                    <p>Total Pendentes</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon icon-setor">
                    <i class="fas fa-hospital"></i>
                </div>
                <div class="stat-info">
                    <h3 id="nome-setor">Todos</h3>
                    <p>Setor Filtrado</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon icon-exames">
                    <i class="fas fa-microscope"></i>
                </div>
                <div class="stat-info">
                    <h3 id="total-exames">-</h3>
                    <p>Total Exames</p>
                </div>
            </div>
        </div>

        <!-- Tabela -->
        <div class="lab-content" id="lab-content">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>Carregando dados...</p>
            </div>
        </div>
    </div>

    <script src="/paineis/painel9/main.js"></script>
</body>
</html>
