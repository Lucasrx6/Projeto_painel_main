<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocupação Hospitalar - Anchieta Ceilândia</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="/paineis/painel4/style.css">
    <link rel="icon" href="/static/img/favicon.png">
</head>
<body>
    <div class="painel-container">
        <!-- Cabeçalho Ultra Compacto -->
        <div class="painel-header">
            <div class="header-content">
                <div class="header-left">
                    <img src="/static/img/logo.png" alt="Anchieta Ceilândia" onerror="this.style.display='none'">
                    <h1><i class="fas fa-bed"></i> Ocupação Hospitalar</h1>
                </div>
                <div class="header-right">
                    <button id="btn-voltar" class="btn-voltar">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                    <button id="btn-detalhes" class="btn-detalhes">
                        <i class="fas fa-list"></i> Detalhes
                    </button>
                    <button id="btn-refresh" class="btn-refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <span class="ultima-atualizacao">-</span>
                </div>
            </div>
        </div>

        <!-- Dashboard Compacto -->
        <div class="dashboard-content">
            <!-- Cards Superiores (6 cards em linha) -->
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-icon icon-total">
                        <i class="fas fa-bed"></i>
                    </div>
                    <h3 id="total-leitos">-</h3>
                    <p>Total</p>
                </div>

                <div class="stat-card">
                    <div class="stat-icon icon-ocupados">
                        <i class="fas fa-user-injured"></i>
                    </div>
                    <h3 id="leitos-ocupados">-</h3>
                    <p>Ocupados</p>
                </div>

                <div class="stat-card">
                    <div class="stat-icon icon-livres">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h3 id="leitos-livres">-</h3>
                    <p>Livres</p>
                </div>

                <div class="stat-card">
                    <div class="stat-icon icon-higienizacao">
                        <i class="fas fa-soap"></i>
                    </div>
                    <h3 id="leitos-higienizacao">-</h3>
                    <p>Higienização</p>
                </div>

                <div class="stat-card">
                    <div class="stat-icon icon-interditados">
                        <i class="fas fa-ban"></i>
                    </div>
                    <h3 id="leitos-interditados">-</h3>
                    <p>Interditados</p>
                </div>

                <!-- NOVO CARD: TAXA DE OCUPAÇÃO -->
                <div class="stat-card stat-card-taxa">
                    <div class="stat-icon icon-taxa">
                        <i class="fas fa-percentage"></i>
                    </div>
                    <h3 id="taxa-valor">--%</h3>
                    <p>Taxa Ocupação</p>
                </div>
            </div>

            <!-- Cards de Setores (Grid Responsivo) -->
            <div class="setores-grid" id="lista-setores">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Carregando setores...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/paineis/painel4/main.js"></script>
</body>
</html>
