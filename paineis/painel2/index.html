<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolução de Turno - Anchieta Ceilândia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="/paineis/painel2/style.css">
    <link rel="icon" href="/static/img/favicon.png">
</head>
<body>
    <div class="painel-container">
        <!-- Cabeçalho -->
        <div class="painel-header">
            <div class="header-top">
                <div class="header-left">
                    <img src="/static/logo.png" alt="Anchieta Ceilândia" onerror="this.style.display='none'">
                    <button id="btn-voltar" class="btn-voltar">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                    <h1><i class="fas fa-notes-medical"></i> Evolução de Turno</h1>
                </div>

                <!-- Filtros e Auto-scroll na mesma linha -->
                <div class="header-right">
                    <div class="filtros-inline">
                        <div class="filtro-group">
                            <label for="filtro-setor"><i class="fas fa-building"></i> Setor:</label>
                            <select id="filtro-setor" class="filtro-select">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="filtro-group">
                            <label for="filtro-turno"><i class="fas fa-clock"></i> Turno:</label>
                            <select id="filtro-turno" class="filtro-select">
                                <option value="">Todos</option>
                                <option value="MANHÃ">Manhã</option>
                                <option value="TARDE">Tarde</option>
                                <option value="NOITE">Noite</option>
                            </select>
                        </div>
                        <button id="btn-limpar-filtros" class="btn-limpar-filtros">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <button id="btn-auto-scroll" class="btn-auto-scroll">
                        <i class="fas fa-play"></i> Auto Scroll
                    </button>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-item">
                    <strong>Total:</strong> <span id="total-registros">-</span>
                </div>
                <div class="stat-item">
                    <strong>Filtrados:</strong> <span id="total-filtrados">-</span>
                </div>
                <div class="stat-item">
                    <strong>Última atualização:</strong> <span id="ultima-atualizacao">-</span>
                </div>
                <div class="auto-refresh">
                    Auto-refresh: 30s
                </div>
            </div>
        </div>

        <!-- Tabela -->
        <div class="table-container">
            <table class="table table-hover mb-0" id="tabela-evolucao">
                <thead id="tabela-head"></thead>
                <tbody id="tabela-body">
                    <tr>
                        <td colspan="100" class="loading">
                            <div class="loading-spinner"></div>
                            <div>Carregando dados...</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="/paineis/painel2/main.js"></script>
</body>
</html>
