<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirurgias do Dia - Anchieta Ceilândia</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="/paineis/painel5/style.css">
    <link rel="icon" href="/static/img/favicon.png">
</head>
<body>
    <div class="painel-container">
        <!-- Cabeçalho Compacto -->
        <div class="painel-header">
            <div class="header-content">
                <div class="header-left">
                    <img src="/static/img/logo.png" alt="Anchieta Ceilândia" onerror="this.style.display='none'">
                    <h1><i class="fas fa-procedures"></i> Cirurgias do Dia</h1>
                </div>
                <div class="header-right">
                    <button id="btn-voltar" class="btn-voltar">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                    <!-- ✅ BOTÃO AUTO-SCROLL -->
                    <button id="btn-auto-scroll" class="btn-auto-scroll">
                        <i class="fas fa-play"></i> Auto Scroll
                    </button>
                    <button id="btn-refresh" class="btn-refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <span class="ultima-atualizacao">-</span>
                </div>
            </div>
        </div>

        <!-- Mini Dashboard -->
        <div class="mini-dashboard">
            <div class="stat-card">
                <div class="stat-icon icon-total">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <div class="stat-info">
                    <h3 id="total-cirurgias">-</h3>
                    <p>Total</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon icon-previstas">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <h3 id="cirurgias-previstas">-</h3>
                    <p>Previstas</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon icon-andamento">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <div class="stat-info">
                    <h3 id="cirurgias-andamento">-</h3>
                    <p>Em Andamento</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon icon-realizadas">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="cirurgias-realizadas">-</h3>
                    <p>Realizadas</p>
                </div>
            </div>
        </div>

        <!-- Tabela de Cirurgias -->
        <div class="cirurgias-content" id="cirurgias-content">
            <!-- Loading inicial -->
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>Carregando cirurgias...</p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/paineis/painel5/main.js"></script>
</body>
</html>
