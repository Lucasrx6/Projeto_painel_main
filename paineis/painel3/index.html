<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médicos PS - Anchieta Ceilândia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="/paineis/painel3/style.css">
    <link rel="icon" href="/static/img/favicon.png">
</head>
<body>
    <div class="painel-container">
        <!-- Cabeçalho -->
        <div class="painel-header">
            <div class="header-top">
                <div class="header-left">
                    <img src="/static/logo.png" alt="Anchieta Ceilândia" onerror="this.style.display='none'">
                    <button id="btn-voltar" class="btn-voltar">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                    <h1><i class="fas fa-user-md"></i> Médicos PS - Consultórios</h1>
                </div>
                <button id="btn-auto-scroll" class="btn-auto-scroll">
                    <i class="fas fa-play"></i> Auto Scroll
                </button>
            </div>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-item">
                    <strong>Total:</strong> <span id="total-registros">-</span>
                </div>
                <div class="stat-item">
                    <strong>Logados:</strong> <span id="total-logados">-</span>
                </div>
                <div class="stat-item">
                    <strong>Última atualização:</strong> <span id="ultima-atualizacao">-</span>
                </div>
                <div class="auto-refresh">
                    Auto-refresh: 30s
                </div>
            </div>
        </div>

        <!-- Tabela -->
        <div class="table-container">
            <table class="table table-hover mb-0" id="tabela-medicos">
                <thead id="tabela-head"></thead>
                <tbody id="tabela-body">
                    <tr>
                        <td colspan="100" class="loading">
                            <div class="loading-spinner"></div>
                            <div>Carregando dados...</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="/paineis/painel3/main.js"></script>
</body>
</html>
