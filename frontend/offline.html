<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Conexão - Painéis Hospitalares</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .icon svg {
            width: 80px;
            height: 80px;
            fill: white;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .status {
            background: #f8f9fa;
            border-left: 4px solid #ffc107;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
            border-radius: 8px;
        }

        .status strong {
            color: #ffc107;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .status p {
            margin: 0;
            font-size: 1rem;
        }

        .btn-retry {
            display: inline-block;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-retry:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(220, 53, 69, 0.4);
        }

        .btn-retry:active {
            transform: translateY(-1px);
        }

        .btn-retry svg {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: blink 1.5s ease infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .connection-status.online {
            background: #28a745;
            animation: none;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .icon {
                width: 120px;
                height: 120px;
            }

            .icon svg {
                width: 60px;
                height: 60px;
            }

            .btn-retry {
                width: 100%;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ícone de WiFi desconectado -->
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="1" y1="1" x2="23" y2="23"></line>
                <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
                <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
                <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
                <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
        </div>

        <h1>Sem Conexão</h1>

        <p>Você está offline no momento.</p>
        <p>O sistema não consegue se conectar ao servidor.</p>

        <div class="status">
            <strong>
                <span class="connection-status" id="status-indicator"></span>
                <span id="status-text">Desconectado</span>
            </strong>
            <p>
                Verifique sua conexão com a internet e tente novamente.
            </p>
        </div>

        <button class="btn-retry" onclick="tentarNovamente()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
            Tentar Novamente
        </button>
    </div>

    <script>
        // ========================================
        // MONITORAMENTO DE CONEXÃO
        // ========================================
        function atualizarStatusConexao() {
            const indicator = document.getElementById('status-indicator');
            const text = document.getElementById('status-text');

            if (navigator.onLine) {
                indicator.classList.add('online');
                text.textContent = 'Conectado - Recarregando...';

                // Aguarda 1 segundo e recarrega
                setTimeout(() => {
                    location.reload();
                }, 1000);
            } else {
                indicator.classList.remove('online');
                text.textContent = 'Desconectado';
            }
        }

        // Função para tentar reconectar
        function tentarNovamente() {
            if (navigator.onLine) {
                location.reload();
            } else {
                alert('Ainda sem conexão. Verifique sua internet e tente novamente.');
            }
        }

        // Verifica conexão ao carregar
        atualizarStatusConexao();

        // Monitora mudanças de conexão
        window.addEventListener('online', atualizarStatusConexao);
        window.addEventListener('offline', atualizarStatusConexao);

        // Verifica conexão a cada 5 segundos
        setInterval(atualizarStatusConexao, 5000);
    </script>
</body>
</html>
