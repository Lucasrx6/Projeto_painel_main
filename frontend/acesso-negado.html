<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado - Sistema de Painéis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon i {
            font-size: 5rem;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .detalhes {
            background: #f8f9fa;
            border-left: 4px solid #dc3545;
            padding: 15px;
            margin: 30px 0;
            text-align: left;
        }

        .detalhes strong {
            color: #dc3545;
        }

        .btn-voltar {
            display: inline-block;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-voltar:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(220, 53, 69, 0.4);
        }

        .btn-voltar i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .icon {
                width: 100px;
                height: 100px;
            }

            .icon i {
                font-size: 3rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-shield-alt"></i>
        </div>

        <h1>Acesso Negado</h1>

        <p>Você não tem permissão para acessar este painel.</p>

        <div class="detalhes">
            <p><strong>Motivo:</strong> Seu usuário não possui as permissões necessárias.</p>
            <p><strong>Solução:</strong> Entre em contato com o administrador do sistema para solicitar acesso.</p>
        </div>

        <p>Se você acredita que isso é um erro, contate o suporte.</p>

        <a href="/frontend/dashboard.html" class="btn-voltar">
            <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
        </a>
    </div>

    <script>
        // Log do erro para debug
        console.error('Acesso negado ao painel');

        // Armazena tentativa de acesso não autorizado
        const tentativa = {
            url: window.location.href,
            timestamp: new Date().toISOString()
        };
        console.warn('Tentativa de acesso:', tentativa);
    </script>
</body>
</html>
