<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Painéis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/frontend/login.css">
    <link rel="icon" href="/static/img/favicon.png">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo-container">
                    <img src="../static/img/logo.png" alt="Anchieta Ceilândia">
                </div>
                <h1>Sistema de Painéis</h1>
                <p>Faça login para continuar</p>
            </div>

            <form id="form-login">
                <div class="form-group">
                    <label for="usuario">
                        <i class="fas fa-user"></i> Usuário
                    </label>
                    <input
                        type="text"
                        id="usuario"
                        name="usuario"
                        class="form-control"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="senha">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input
                        type="password"
                        id="senha"
                        name="senha"
                        class="form-control"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div id="mensagem-erro" class="alert alert-danger" style="display: none;"></div>

                <button type="submit" class="btn-login" id="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
        </div>
    </div>

    <script src="/frontend/login.js"></script>
</body>
</html>
