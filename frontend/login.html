<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo-container">
                    <img src="../static/img/logo.png" alt="Anchieta Ceil√¢ndia">

            <form id="form-login">
                <div class="form-group">
                    <label for="usuario">

                    </label>
                    <input
                        type="text"
                        id="usuario"
                        name="usuario"
                        class="form-control"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="senha">

                    </label>
                    <input
                        type="password"
                        id="senha"
                        name="senha"
                        class="form-control"
                        required

                    >
                </div>

                <div id="mensagem-erro" class="alert alert-danger" style="display: none;"></div>

                <button type="submit" class="btn-login" id="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Entrar
